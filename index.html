<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Performance Review & Appraisal Form</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        function PerformanceAppraisalForm() {
          const [formData, setFormData] = useState({
            employeeName: '',
            employeeId: '',
            position: '',
            department: '',
            reviewPeriod: '',
            reviewDate: '',
            supervisorName: '',
            supervisorTitle: '',
            
            // Job Knowledge & Skills
            technicalKnowledge: 0,
            jobSkills: 0,
            industryKnowledge: 0,
            continuousLearning: 0,
            
            // Work Quality & Productivity
            workQuality: 0,
            accuracy: 0,
            productivity: 0,
            efficiency: 0,
            attention: 0,
            
            // Communication & Teamwork
            verbalCommunication: 0,
            writtenCommunication: 0,
            teamwork: 0,
            interpersonal: 0,
            
            // Initiative & Problem Solving
            initiative: 0,
            problemSolving: 0,
            creativity: 0,
            adaptability: 0,
            
            // Reliability & Professionalism
            attendance: 0,
            punctuality: 0,
            dependability: 0,
            professionalism: 0,
            ethics: 0,
            
            // Leadership (if applicable)
            leadership: 0,
            delegation: 0,
            mentoring: 0,
            conflict: 0,
            
            // Goal Achievement
            goalsAchieved: '',
            majorAccomplishments: '',
            challengesFaced: '',
            areasOfStrength: '',
            areasForImprovement: '',
            
            // Goals for Next Period
            goal1: '',
            goal2: '',
            goal3: '',
            goal4: '',
            goal5: '',
            
            // Training & Development
            trainingNeeds: '',
            careerAspirations: '',
            supportNeeded: '',
            
            // Overall Assessment
            overallRating: '',
            employeeComments: '',
            supervisorComments: '',
            actionPlan: ''
          });

          const handleInputChange = (e) => {
            const { name, value } = e.target;
            setFormData(prev => ({
              ...prev,
              [name]: value
            }));
          };

          const calculateScore = (category) => {
            const categories = {
              knowledge: ['technicalKnowledge', 'jobSkills', 'industryKnowledge', 'continuousLearning'],
              quality: ['workQuality', 'accuracy', 'productivity', 'efficiency', 'attention'],
              communication: ['verbalCommunication', 'writtenCommunication', 'teamwork', 'interpersonal'],
              initiative: ['initiative', 'problemSolving', 'creativity', 'adaptability'],
              reliability: ['attendance', 'punctuality', 'dependability', 'professionalism', 'ethics'],
              leadership: ['leadership', 'delegation', 'mentoring', 'conflict']
            };
            
            const fields = categories[category];
            const total = fields.reduce((sum, field) => sum + (parseInt(formData[field]) || 0), 0);
            const max = fields.length * 5;
            return { total, max, percentage: max > 0 ? ((total / max) * 100).toFixed(1) : 0 };
          };

          const calculateOverallScore = () => {
            const allFields = [
              'technicalKnowledge', 'jobSkills', 'industryKnowledge', 'continuousLearning',
              'workQuality', 'accuracy', 'productivity', 'efficiency', 'attention',
              'verbalCommunication', 'writtenCommunication', 'teamwork', 'interpersonal',
              'initiative', 'problemSolving', 'creativity', 'adaptability',
              'attendance', 'punctuality', 'dependability', 'professionalism', 'ethics',
              'leadership', 'delegation', 'mentoring', 'conflict'
            ];
            
            const total = allFields.reduce((sum, field) => sum + (parseInt(formData[field]) || 0), 0);
            const max = allFields.length * 5;
            return { total, max, percentage: max > 0 ? ((total / max) * 100).toFixed(1) : 0 };
          };

          const handlePrint = () => {
            window.print();
          };

          const ScoreInput = ({ label, name, value }) => (
            <div className="flex items-center justify-between py-2 border-b border-gray-200">
              <label className="text-sm font-medium text-gray-700">{label}</label>
              <div className="flex gap-2">
                {[1, 2, 3, 4, 5].map(score => (
                  <label key={score} className="flex items-center cursor-pointer">
                    <input
                      type="radio"
                      name={name}
                      value={score}
                      checked={parseInt(value) === score}
                      onChange={handleInputChange}
                      className="mr-1"
                    />
                    <span className="text-sm">{score}</span>
                  </label>
                ))}
              </div>
            </div>
          );

          const knowledgeScore = calculateScore('knowledge');
          const qualityScore = calculateScore('quality');
          const communicationScore = calculateScore('communication');
          const initiativeScore = calculateScore('initiative');
          const reliabilityScore = calculateScore('reliability');
          const leadershipScore = calculateScore('leadership');
          const overallScore = calculateOverallScore();

          return (
            <div className="min-h-screen bg-gray-50 p-8">
              <div className="max-w-5xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden print:shadow-none">
                <div className="bg-green-600 text-white p-6 print:bg-green-700">
                  <h1 className="text-3xl font-bold text-center">Employee Performance Review & Appraisal Form</h1>
                  <p className="text-center text-green-100 mt-2">Annual/Periodic Performance Evaluation</p>
                </div>

                <div className="flex gap-4 p-6 border-b print:hidden">
                  <button
                    onClick={handlePrint}
                    className="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition"
                  >
                    üñ®Ô∏è Print
                  </button>
                </div>

                <div className="p-8">
                  {/* Employee Information */}
                  <section className="mb-8">
                    <h2 className="text-xl font-bold text-gray-800 mb-4 border-b-2 border-green-600 pb-2">Employee Information</h2>
                    <div className="grid grid-cols-2 gap-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Employee Name</label>
                        <input
                          type="text"
                          name="employeeName"
                          value={formData.employeeName}
                          onChange={handleInputChange}
                          className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Employee ID</label>
                        <input
                          type="text"
                          name="employeeId"
                          value={formData.employeeId}
                          onChange={handleInputChange}
                          className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Position/Title</label>
                        <input
                          type="text"
                          name="position"
                          value={formData.position}
                          onChange={handleInputChange}
                          className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Department</label>
                        <input
                          type="text"
                          name="department"
                          value={formData.department}
                          onChange={handleInputChange}
                          className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Review Period</label>
                        <input
                          type="text"
                          name="reviewPeriod"
                          value={formData.reviewPeriod}
                          onChange={handleInputChange}
                          placeholder="e.g., January - December 2024"
                          className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Review Date</label>
                        <input
                          type="date"
                          name="reviewDate"
                          value={formData.reviewDate}
                          onChange={handleInputChange}
                          className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        />
                      </div>
                    </div>
                  </section>

                  {/* Supervisor Information */}
                  <section className="mb-8">
                    <h2 className="text-xl font-bold text-gray-800 mb-4 border-b-2 border-green-600 pb-2">Supervisor/Reviewer Information</h2>
                    <div className="grid grid-cols-2 gap-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Supervisor Name</label>
                        <input
                          type="text"
                          name="supervisorName"
                          value={formData.supervisorName}
                          onChange={handleInputChange}
                          className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Supervisor Title</label>
                        <input
                          type="text"
                          name="supervisorTitle"
                          value={formData.supervisorTitle}
                          onChange={handleInputChange}
                          className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        />
                      </div>
                    </div>
                  </section>

                  {/* Rating Scale */}
                  <section className="mb-8 p-4 bg-green-50 rounded border border-green-200">
                    <h3 className="font-bold text-gray-800 mb-2">Rating Scale:</h3>
                    <div className="grid grid-cols-5 gap-2 text-sm">
                      <div><strong>1</strong> - Unsatisfactory</div>
                      <div><strong>2</strong> - Needs Improvement</div>
                      <div><strong>3</strong> - Meets Expectations</div>
                      <div><strong>4</strong> - Exceeds Expectations</div>
                      <div><strong>5</strong> - Outstanding</div>
                    </div>
                  </section>

                  {/* Job Knowledge & Skills */}
                  <section className="mb-8">
                    <h2 className="text-xl font-bold text-gray-800 mb-4 border-b-2 border-green-600 pb-2">
                      1. Job Knowledge & Skills
                      <span className="float-right text-base text-green-600">
                        Score: {knowledgeScore.total}/{knowledgeScore.max} ({knowledgeScore.percentage}%)
                      </span>
                    </h2>
                    <ScoreInput label="Technical Knowledge & Competency" name="technicalKnowledge" value={formData.technicalKnowledge} />
                    <ScoreInput label="Job-Specific Skills" name="jobSkills" value={formData.jobSkills} />
                    <ScoreInput label="Industry/Domain Knowledge" name="industryKnowledge" value={formData.industryKnowledge} />
                    <ScoreInput label="Continuous Learning & Development" name="continuousLearning" value={formData.continuousLearning} />
                  </section>

                  {/* Work Quality & Productivity */}
                  <section className="mb-8">
                    <h2 className="text-xl font-bold text-gray-800 mb-4 border-b-2 border-green-600 pb-2">
                      2. Work Quality & Productivity
                      <span className="float-right text-base text-green-600">
                        Score: {qualityScore.total}/{qualityScore.max} ({qualityScore.percentage}%)
                      </span>
                    </h2>
                    <ScoreInput label="Quality of Work Output" name="workQuality" value={formData.workQuality} />
                    <ScoreInput label="Accuracy & Thoroughness" name="accuracy" value={formData.accuracy} />
                    <ScoreInput label="Productivity & Output Volume" name="productivity" value={formData.productivity} />
                    <ScoreInput label="Efficiency & Time Management" name="efficiency" value={formData.efficiency} />
                    <ScoreInput label="Attention to Detail" name="attention" value={formData.attention} />
                  </section>

                  {/* Communication & Teamwork */}
                  <section className="mb-8">
                    <h2 className="text-xl font-bold text-gray-800 mb-4 border-b-2 border-green-600 pb-2">
                      3. Communication & Teamwork
                      <span className="float-right text-base text-green-600">
                        Score: {communicationScore.total}/{communicationScore.max} ({communicationScore.percentage}%)
                      </span>
                    </h2>
                    <ScoreInput label="Verbal Communication Skills" name="verbalCommunication" value={formData.verbalCommunication} />
                    <ScoreInput label="Written Communication Skills" name="writtenCommunication" value={formData.writtenCommunication} />
                    <ScoreInput label="Teamwork & Collaboration" name="teamwork" value={formData.teamwork} />
                    <ScoreInput label="Interpersonal Relations" name="interpersonal" value={formData.interpersonal} />
                  </section>

                  {/* Initiative & Problem Solving */}
                  <section className="mb-8">
                    <h2 className="text-xl font-bold text-gray-800 mb-4 border-b-2 border-green-600 pb-2">
                      4. Initiative & Problem Solving
                      <span className="float-right text-base text-green-600">
                        Score: {initiativeScore.total}/{initiativeScore.max} ({initiativeScore.percentage}%)
                      </span>
                    </h2>
                    <ScoreInput label="Initiative & Proactivity" name="initiative" value={formData.initiative} />
                    <ScoreInput label="Problem Solving Ability" name="problemSolving" value={formData.problemSolving} />
                    <ScoreInput label="Creativity & Innovation" name="creativity" value={formData.creativity} />
                    <ScoreInput label="Adaptability & Flexibility" name="adaptability" value={formData.adaptability} />
                  </section>

                  {/* Reliability & Professionalism */}
                  <section className="mb-8">
                    <h2 className="text-xl font-bold text-gray-800 mb-4 border-b-2 border-green-600 pb-2">
                      5. Reliability & Professionalism
                      <span className="float-right text-base text-green-600">
                        Score: {reliabilityScore.total}/{reliabilityScore.max} ({reliabilityScore.percentage}%)
                      </span>
                    </h2>
                    <ScoreInput label="Attendance Record" name="attendance" value={formData.attendance} />
                    <ScoreInput label="Punctuality" name="punctuality" value={formData.punctuality} />
                    <ScoreInput label="Dependability & Reliability" name="dependability" value={formData.dependability} />
                    <ScoreInput label="Professional Conduct" name="professionalism" value={formData.professionalism} />
                    <ScoreInput label="Work Ethics & Integrity" name="ethics" value={formData.ethics} />
                  </section>

                  {/* Leadership (if applicable) */}
                  <section className="mb-8">
                    <h2 className="text-xl font-bold text-gray-800 mb-4 border-b-2 border-green-600 pb-2">
                      6. Leadership & Management (If Applicable)
                      <span className="float-right text-base text-green-600">
                        Score: {leadershipScore.total}/{leadershipScore.max} ({leadershipScore.percentage}%)
                      </span>
                    </h2>
                    <ScoreInput label="Leadership Skills" name="leadership" value={formData.leadership} />
                    <ScoreInput label="Delegation & Task Management" name="delegation" value={formData.delegation} />
                    <ScoreInput label="Mentoring & Staff Development" name="mentoring" value={formData.mentoring} />
                    <ScoreInput label="Conflict Resolution" name="conflict" value={formData.conflict} />
                  </section>

                  {/* Overall Score */}
                  <section className="mb-8 p-6 bg-gradient-to-r from-green-50 to-green-100 rounded-lg border-2 border-green-600">
                    <h2 className="text-2xl font-bold text-gray-800 mb-4 text-center">Overall Performance Score</h2>
                    <div className="text-center">
                      <div className="text-5xl font-bold text-green-600 mb-2">
                        {overallScore.percentage}%
                      </div>
                      <div className="text-xl text-gray-700">
                        {overallScore.total} out of {overallScore.max} points
                      </div>
                      <div className="mt-4 text-lg font-semibold text-gray-800">
                        {overallScore.percentage >= 90 ? 'üåü Outstanding Performance' :
                         overallScore.percentage >= 80 ? '‚úì Exceeds Expectations' :
                         overallScore.percentage >= 70 ? '‚óê Meets Expectations' :
                         overallScore.percentage >= 60 ? '‚óã Needs Improvement' :
                         '‚úó Unsatisfactory Performance'}
                      </div>
                    </div>
                  </section>

                  {/* Goal Achievement */}
                  <section className="mb-8">
                    <h2 className="text-xl font-bold text-gray-800 mb-4 border-b-2 border-green-600 pb-2">Performance Review - Goals & Achievements</h2>
                    
                    <div className="mb-4">
                      <label className="block text-sm font-medium text-gray-700 mb-2">Goals Achieved During Review Period</label>
                      <textarea
                        name="goalsAchieved"
                        value={formData.goalsAchieved}
                        onChange={handleInputChange}
                        rows="4"
                        className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="List and describe goals that were achieved..."
                      />
                    </div>

                    <div className="mb-4">
                      <label className="block text-sm font-medium text-gray-700 mb-2">Major Accomplishments</label>
                      <textarea
                        name="majorAccomplishments"
                        value={formData.majorAccomplishments}
                        onChange={handleInputChange}
                        rows="4"
                        className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="Highlight significant achievements and contributions..."
                      />
                    </div>

                    <div className="mb-4">
                      <label className="block text-sm font-medium text-gray-700 mb-2">Challenges Faced</label>
                      <textarea
                        name="challengesFaced"
                        value={formData.challengesFaced}
                        onChange={handleInputChange}
                        rows="4"
                        className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="Describe any obstacles or challenges encountered..."
                      />
                    </div>

                    <div className="mb-4">
                      <label className="block text-sm font-medium text-gray-700 mb-2">Areas of Strength</label>
                      <textarea
                        name="areasOfStrength"
                        value={formData.areasOfStrength}
                        onChange={handleInputChange}
                        rows="4"
                        className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="Identify key strengths demonstrated during this period..."
                      />
                    </div>

                    <div className="mb-4">
                      <label className="block text-sm font-medium text-gray-700 mb-2">Areas for Improvement</label>
                      <textarea
                        name="areasForImprovement"
                        value={formData.areasForImprovement}
                        onChange={handleInputChange}
                        rows="4"
                        className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="Identify areas where performance can be enhanced..."
                      />
                    </div>
                  </section>

                  {/* Goals for Next Period */}
                  <section className="mb-8">
                    <h2 className="text-xl font-bold text-gray-800 mb-4 border-b-2 border-green-600 pb-2">Goals & Objectives for Next Review Period</h2>
                    
                    <div className="space-y-3">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Goal 1</label>
                        <input
                          type="text"
                          name="goal1"
                          value={formData.goal1}
                          onChange={handleInputChange}
                          className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-transparent"
                          placeholder="Specific, measurable goal..."
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Goal 2</label>
                        <input
                          type="text"
                          name="goal2"
                          value={formData.goal2}
                          onChange={handleInputChange}
                          className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-transparent"
                          placeholder="Specific, measurable goal..."
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Goal 3</label>
                        <input
                          type="text"
                          name="goal3"
                          value={formData.goal3}
                          onChange={handleInputChange}
                          className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-transparent"
                          placeholder="Specific, measurable goal..."
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Goal 4</label>
                        <input
                          type="text"
                          name="goal4"
                          value={formData.goal4}
                          onChange={handleInputChange}
                          className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-transparent"
                          placeholder="Specific, measurable goal..."
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Goal 5</label>
                        <input
                          type="text"
                          name="goal5"
                          value={formData.goal5}
                          onChange={handleInputChange}
                          className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-transparent"
                          placeholder="Specific, measurable goal..."
                        />
                      </div>
                    </div>
                  </section>

                  {/* Training & Development */}
                  <section className="mb-8">
                    <h2 className="text-xl font-bold text-gray-800 mb-4 border-b-2 border-green-600 pb-2">Training & Development Needs</h2>
                    
                    <div className="mb-4">
                      <label className="block text-sm font-medium text-gray-700 mb-2">Training Needs Identified</label>
                      <textarea
                        name="trainingNeeds"
                        value={formData.trainingNeeds}
                        onChange={handleInputChange}
                        rows="4"
                        className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="List specific training programs, skills, or certifications needed..."
                      />
                    </div>

                    <div className="mb-4">
                      <label className="block text-sm font-medium text-gray-700 mb-2">Career Development Aspirations</label>
                      <textarea
                        name="careerAspirations"
                        value={formData.careerAspirations}
                        onChange={handleInputChange}
                        rows="4"
                        className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="Describe employee's career goals and aspirations..."
                      />
                    </div>

                    <div className="mb-4">
                      <label className="block text-sm font-medium text-gray-700 mb-2">Support Needed from Management</label>
                      <textarea
                        name="supportNeeded"
                        value={formData.supportNeeded}
                        onChange={handleInputChange}
                        rows="4"
                        className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="What support or resources does the employee need to succeed..."
                      />
                    </div>
                  </section>

                  {/* Overall Assessment */}
                  <section className="mb-8">
                    <h2 className="text-xl font-bold text-gray-800 mb-4 border-b-2 border-green-600 pb-2">Overall Assessment</h2>
                    
                    <div className="mb-4">
                      <label className="block text-sm font-medium text-gray-700 mb-2">Overall Performance Rating</label>
                      <select
                        name="overallRating"
                        value={formData.overallRating}
                        onChange={handleInputChange}
                        className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-transparent"
                      >
                        <option value="">Select Overall Rating</option>
                        <option value="outstanding">Outstanding - Consistently exceeds all expectations</option>
                        <option value="exceeds">Exceeds Expectations - Regularly goes above and beyond</option>
                        <option value="meets">Meets Expectations - Satisfactory performance</option>
                        <option value="needs_improvement">Needs Improvement - Performance below expectations</option>
                        <option value="unsatisfactory">Unsatisfactory - Significant improvement required</option>
                      </select>
                    </div>

                    <div className="mb-4">
                      <label className="block text-sm font-medium text-gray-700 mb-2">Employee Comments/Self-Assessment</label>
                      <textarea
                        name="employeeComments"
                        value={formData.employeeComments}
                        onChange={handleInputChange}
                        rows="5"
                        className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="Employee's own assessment of their performance, achievements, and development needs..."
                      />
                    </div>

                    <div className="mb-4">
                      <label className="block text-sm font-medium text-gray-700 mb-2">Supervisor's Overall Comments</label>
                      <textarea
                        name="supervisorComments"
                        value={formData.supervisorComments}
                        onChange={handleInputChange}
                        rows="5"
                        className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="Supervisor's overall assessment, key observations, and recommendations..."
                      />
                    </div>

                    <div className="mb-4">
                      <label className="block text-sm font-medium text-gray-700 mb-2">Development Action Plan</label>
                      <textarea
                        name="actionPlan"
                        value={formData.actionPlan}
                        onChange={handleInputChange}
                        rows="5"
                        className="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="Specific action steps and timeline for development and improvement..."
                      />
                    </div>
                  </section>

                  {/* Signatures */}
                  <section className="mb-8 border-t-2 pt-6">
                    <h2 className="text-xl font-bold text-gray-800 mb-6">Acknowledgment & Signatures</h2>
                    <p className="text-sm text-gray-600 mb-6 italic">
                      By signing below, both parties acknowledge that this performance review has been discussed. 
                      Employee signature does not necessarily indicate agreement with the evaluation.
                    </p>
                    <div className="grid grid-cols-2 gap-8">
                      <div>
                        <div className="border-b-2 border-gray-400 mb-2 pb-8"></div>
                        <p className="text-sm text-gray-600 font-medium">Employee Signature</p>
                        <p className="text-sm text-gray-600 mt-1">Date: _________________</p>
                      </div>
                      <div>
                        <div className="border-b-2 border-gray-400 mb-2 pb-8"></div>
                        <p className="text-sm text-gray-600 font-medium">Supervisor Signature</p>
                        <p className="text-sm text-gray-600 mt-1">Date: _________________</p>
                      </div>
                      <div>
                        <div className="border-b-2 border-gray-400 mb-2 pb-8"></div>
                        <p className="text-sm text-gray-600 font-medium">Department Head Signature</p>
                        <p className="text-sm text-gray-600 mt-1">Date: _________________</p>
                      </div>
                      <div>
                        <div className="border-b-2 border-gray-400 mb-2 pb-8"></div>
                        <p className="text-sm text-gray-600 font-medium">HR Manager Signature</p>
                        <p className="text-sm text-gray-600 mt-1">Date: _________________</p>
                      </div>
                    </div>
                  </section>

                  {/* Employee Feedback Option */}
                  <section className="mb-8 p-4 bg-yellow-50 border border-yellow-300 rounded">
                    <h3 className="font-bold text-gray-800 mb-2">Employee Right to Respond</h3>
                    <p className="text-sm text-gray-700">
                      If you disagree with any aspect of this evaluation, you have the right to submit a written response 
                      to HR within 10 business days of this review. Your response will be attached to this evaluation 
                      and placed in your personnel file.
                    </p>
                  </section>
                </div>

                {/* Footer */}
                <div className="bg-gray-100 p-4 text-center text-sm text-gray-600">
                  <p className="font-medium">This performance review is confidential and should be stored in the employee's personnel file.</p>
                  <p className="mt-1">A copy should be provided to the employee for their records.</p>
                </div>
              </div>

              {/* Print Styles */}
              <style>{`
                @media print {
                  body { print-color-adjust: exact; -webkit-print-color-adjust: exact; }
                  .print\\:hidden { display: none !important; }
                  .print\\:shadow-none { box-shadow: none !important; }
                  .print\\:bg-green-700 { background-color: #15803d !important; }
                }
              `}</style>
            </div>
          );
        }

        ReactDOM.render(<PerformanceAppraisalForm />, document.getElementById('root'));
    </script>
</body>
</html>
